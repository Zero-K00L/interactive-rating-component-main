<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <main class="main"> 
      <div id="rating_content_container" class="hidden">
        <div class="star_icon_container"> <!-- Rating state start -->
          <img class="star_icon_desktop" src="images/icon-star.svg"> 
          <img class="star_icon_mobile" src="images/icon-star-mobile.svg">
        </div>
        <div class="rating_text_container">
          <h1 class="rating_header">How did we do?</h1>
          <p class="rating_paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating_container">
          <ul class="rating_list">
            <li class="rating_choice rating_1">1</li>
            <li class="rating_choice rating_2">2</li>
            <li class="rating_choice rating_3">3</li>
            <li class="rating_choice rating_4">4</li>
            <li class="rating_choice rating_5">5</li>
          </ul>
        </div>
        <div class="button_container">
          <input class="submit_btn" type="submit" value="SUBMIT">
        </div> <!-- Rating state end -->
      </div>

      <div id="thanks_content_container">
        <img class="submit_img_mobile" src="images/illustration-thank-you.svg"> <!-- <!-- Thank you state start -->
        <img class="submit_img_desktop" src="images/illustration-thank-you.svg">
        <div class="rating_feedback_container">
          <p class="submitted_rating"></p>
        </div> 
        <div class="thanks_text_container">
          <h2 class="thanks_header">Thank you!</h2>
          <p class="thanks_paragraph">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>    
      </div>   <!-- Thank you state end -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
