<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <div class="error_container hidden">
      <p class="error_message">Please select a rating.</p>
    </div>
    <main class="main"> 
      <div class="rating_content_container">
        <div class="star_icon_container"> <!-- Rating state start -->
          <img class="star_icon_desktop" src="images/icon-star.svg" alt="" aria-hidden="true"> 
          <img class="star_icon_mobile" src="images/icon-star-mobile.svg" alt="" aria-hidden="true">
        </div>
        <div class="rating_text_container">
          <h1 class="rating_header">How did we do?</h1>
          <p class="rating_paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating_container">
          <form>
            <fieldset id="rating_list">
              <input type="radio" id="one" value="1" class="radio_btn">
              <label class="rating_choice rating_1 color_default" for="one">1</label>
              <input type="radio" id="two" value="2" class="radio_btn">
              <label class="rating_choice rating_2 color_default" for="two">2</label>
              <input type="radio" id="three" value="3" class="radio_btn">
              <label class="rating_choice rating_3 color_default" for="three">3</label>
              <input type="radio" id="four" value="4" class="radio_btn">
              <label class="rating_choice rating_4 color_default" for="four">4</label>
              <input type="radio" id="five" value="5" class="radio_btn">
              <label class="rating_choice rating_5 color_default" for="five">5</label>
            </fieldset>
          </form>
        </div>
        <div class="button_container">
          <input id="submit_btn" type="submit" value="SUBMIT">
        </div> <!-- Rating state end -->
      </div>

      <div class="thanks_content_container hidden">
        <img class="submit_img_mobile" src="images/illustration-thank-you.svg" alt="" aria-hidden="true"> <!--Thank you state start -->
        <img class="submit_img_desktop" src="images/illustration-thank-you.svg" alt="" aria-hidden="true">
        <div class="rating_feedback_container">
          <p id="submitted_rating"></p>
        </div> 
        <div class="thanks_text_container">
          <h2 class="thanks_header">Thank you!</h2>
          <p class="thanks_paragraph">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>    
      </div>   <!-- Thank you state end -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
